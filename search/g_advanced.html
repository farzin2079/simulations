<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="head">
            <span class="tab1">
                <a href="index.html">Home</a>
            </span>
        </div>

        <div class="body2">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                <form action="https://google.com/search">
                    <span>
                        <input class="fild_ad" type="text" name="as_q" placeholder="all these word:" autofocus > <br>
                        <input class="fild_ad" type="text" name="as_epq" placeholder="this exact word or phrase:" > <br>
                        <input class="fild_ad" type="text" name="as_oq" placeholder="any of this word:" > <br>
                        <input class="fild_ad" type="text" name="as_eq" placeholder="none of these word:" > <br>
                        <input class="submit" type="submit" value="Google Search">
                    </span>
                </form>
        </div>
    </body>
